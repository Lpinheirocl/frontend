name: Build and Deploy Angular + Nginx to K3s

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3

    - name: Verificar estrutura de arquivos
      run: ls -R

    - name: Login GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build imagem Angular (sem ARM para teste)
    - name: Build Angular image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/app.dockerfile
        push: false
        tags: ghcr.io/lpinheirocl/angular-app:test

    # Build imagem Nginx (sem ARM para teste)
    - name: Build Nginx image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/nginx.dockerfile
        push: false
        tags: ghcr.io/lpinheirocl/angular-nginx:test

    - name: Deploy no K3s
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.RASPBERRY_HOST }}
        username: ${{ secrets.RASPBERRY_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Conectado com sucesso no Raspberry Pi via chave SSH"
          hostname
