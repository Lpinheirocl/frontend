load_module modules/ngx_http_headers_more_filter_module.so;

worker_processes auto;

user nobody nogroup;
error_log  /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    accept_mutex on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'server';

    fastcgi_read_timeout 60s;
    proxy_read_timeout 60s;
    keepalive_requests 1000;
    http2_max_header_size 16k;

    client_max_body_size 100M;

    # GZIP
    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;

    # Rate limit e limit de conexão (aplicável se quiser para rotas específicas)
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Headers de segurança
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin" always;
        add_header Permissions-Policy "geolocation=(),sync-xhr=(),fullscreen=(self)" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://frontend-app:4200;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Correlation-ID $request_id;

            add_header X-Request-ID $request_id;
            add_header X-Correlation-ID $request_id;

            # (opcional) limite para proteção contra abuse
            limit_req zone=one burst=5;
            limit_conn addr 1;
        }

        error_page 403 /index.html;
        error_page 404 /index.html;
    }
}
