services: 
  frontend-app:
    build:
      context: .
      dockerfile: docker/app.dockerfile
    container_name: frontend-app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - frontend_network

  nginx-frontend:
    build:
      context: .
      dockerfile: docker/nginx.dockerfile
    container_name: nginx-frontende
    environment:
      - NGINX_HOST=localhost
      - NGINX_TIMEOUT=300
      - NGINX_STATIC_FOLDER
      - NGINX_ACCEPT_MUTEX=on
      - NGINX_ACCESS_LOG=off
    ports:
      - "80:80"
    depends_on:
      - frontend-app
    restart: unless-stopped
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
    name: frontend_network
    external: false